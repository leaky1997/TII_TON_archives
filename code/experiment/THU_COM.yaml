exp: 'THU_COM'
# training config

dryrun: False

seed: 1718
patience: 500

batch_size: 64
num_workers: 1
weight_decay: 0.001
lr: 0.001 # 0.001
conv_lr: 0.001

epoches: 5000
clip_gradient: 10
device: 'cuda'
optimizer: 'Adam'
mixup: 0
loss: 'CE'

#################################### model config #################################

model: 'Sincnet' # wave_resnet 'resnet', Huan_net, Dong_net, 'sincnet','Huan_net' 'Huan_net'
down_sampling_kernel: 1
down_sampling_stride: 2
skip_connect: True #True
scale: 4
fre: 10
lenth: 2560


input_channel: 1
bias: False
num_class: 4
symbolic_base_list: ['mul','sin','exp','idt','sig','tanh','pi','e'] # ['mul','sin','exp','sig','tanh','pi'] # ['add','mul','sin','exp','idt','sig','tanh','pi','e']
# expert_list: ['envelope','fre_normal','fre_sinc']
# expert_list: ['fre_normal','fre_normal','fre_normal']
expert_list: ['morlet_wave','morlet_wave','morlet_wave']

feature_list: ['entropy','kurtosis','mean']
expert_layer: 3
feature_layer: 1
logic_layer: 1
temperature: 1

#
f_c_mu: 0
f_c_sigma: 0.1
f_b_mu: 0
f_b_sigma: 0.1


# expert_list: ['add','mul','fft','conv_sin','conv_exp','squ','Morlet','Laplace','order1_MA','order2_MA','order2_MA','order2_DF']
# logic_list: ['imp','equ','neg','conj','disj','sconj','sdisj'] # ['imp','equ','neg','conj','disj','sconj','sdisj'] #
logic_list: ['idt','idt','idt','idt','idt','idt','idt','idt','idt']
fine_tune : False

##################################### evaluation ####################################
evaluation: ['acc','f1']
metric_list: ['acc','f1']
visualize_weight: True  
noise: False
######################################  sparse ######################################
amount: 0.5
ftepoches: 5000 # 没用
lamda: 0.0001 # 0.0001 # 0.01
reg: l1
prune_time: 0


